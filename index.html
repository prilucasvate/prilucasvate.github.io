<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        .card-title {
            font-size: 40px; /* 調整字體大小為24像素 */
            text-align: center;
        }
        
        .card-text {
            font-size: 30px; /* 調整card-text的字體大小為16像素 */
            text-align: center;
            font-weight: bold;
        }
        .btn-primary {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 30px;
            /* 更改按鈕的字體 */
            font-family: Arial, sans-serif;
        }
        .page-title {
            font-size: 66px;
            font-weight: bold;
        }
        body {
            background-color: #ffc0cb; /* 使用淡紅色的背景色碼 */
            text-align: center;
        }
    </style>
    <title>食物展示</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="page-title">食物圖片展示</h1>
    <div class="mt-4">
        <button class="btn btn-primary" onclick="scrollToFood('food1')">漢堡</button>
        <button class="btn btn-primary" onclick="scrollToFood('food2')">炸丸子</button>
        <button class="btn btn-primary" onclick="scrollToFood('food3')">薯條</button>
    </div>
        <img src="https://upload.wikimedia.org/wikipedia/zh/1/11/Honkai%EF%BC%9AStar_Rail%E5%B4%A9%E5%A3%9E%EF%BC%9A%E6%98%9F%E7%A9%B9%E9%90%B5%E9%81%93.png" class="card-img-top" alt="食物圖片">

    <div class="row mt-4" id="food1">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body card-content">
                    <h5 class="card-title">漢堡</h5>
                    <p class="card-text">這是一個美味的漢堡。</p>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/256/3075/3075977.png" class="card-img-top" alt="食物圖片">

            </div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ulhRORJpuBM?si=oOmI_vPmcN-Bj3GV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="col-md-4" id="food2">
            <div class="card">
                <div class="card-body card-content">
                    <h5 class="card-title">炸丸子</h5>
                    <p class="card-text">這是一個美味的炸丸子。</p>
                </div>
                <img src="https://api.ambr.top/assets/UI/UI_ItemIcon_Recipe_4002.png" class="card-img-top" alt="食物圖片">
            </div>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dzNPUDmofzQ?si=Bc26d-z01p_09T7R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <div class="row mt-4" id="food3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body card-content">
                        <h5 class="card-title">薯條</h5>
                        <p class="card-text">這是一個好吃的薯條。</p>
                    </div>
                    <img src="https://img.sj33.cn/uploads/allimg/200811/20081130105015676.png" class="card-img-top" alt="食物圖片">
    
                </div>
            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vZ6HFHStTAI?si=4bfyXf7gmmO0BQ5y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
<script>
    // JavaScript函數用於滾動到特定的錨點
    function scrollToFood(foodId) {
        var element = document.getElementById(foodId);
        element.scrollIntoView({ behavior: "smooth" });
    }
</script>
</body>
</html>
